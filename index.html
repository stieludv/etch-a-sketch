<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Roboto&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <div id="etch-a-sketch">
        <h1 id="eas-title">Etch-A-Sketch</h1>
        <div id="eas-settings-panel-open" class="open-button">Open Settings</div>
        <div id="eas-painting-board"></div>
        <div id="eas-settings-panel">
            <div id="eas-settings-panel-close" class="close-button">Close Settings</div>
            <div>
            <div class="settings-pane-container">
                <div class="painting-settings settings-pane">
                    <h2>Painting</h2>
                    <div class="color-input-container">
                        <!-- <h3>Pen/Fill Colour</h3> -->

                        <span class="colour-picker-container"><input data-colour="#000000" id="painting-colour" class="colour-picker" type="color"/></span>
                    </div>
                    <h3>Painting Types</h3>
                    <div class="buttons">
                        <Button data-button="hover" class="button type">Hover</Button>
                        <Button data-button="click" class="button type">Click</Button>
                    </div>
                    <h3>Painting Modes</h3>
                    <div class="buttons">
                        <Button data-button="pen" class="button mode">Pen</Button>
                        <Button data-button="fill" class="button mode disabled">Fill</Button>
                    </div>
                    <h3>Painting Settings</h3>
                    <div class="buttons">
                        <Button data-button="colour" class="button setting">Colour</Button>
                        <Button data-button="rainbow" data-value="" id="rainbow-button" class="button setting">Rainbow</Button>
                        <Button data-button="shadow" class="button setting">Shadow</Button>
                        <Button data-button="lighten" class="button setting">Lighten</Button>    
                    </div>
                    <!-- <Button data-button="eraser" class="button setting">Eraser</Button> -->
                </div>
                <div class="board-settings settings-pane">
                    <h2>Board</h2>
                    <div class="slider-box-input">
                        <h3>Grid Size</h3>
                        <div class="slider-container">
                            <input id="grid-size-slider" class="slider grid-size-slider" type="range" min="2" max="100" step="1"/>
                        </div>
                        <p><input type="number" min="2" max="100" step="1" id="grid-size-indicator"></input> boxes</p>
                    </div>
                    <div class="slider-box-input">
                        <h3>Grid Border Radius</h3>
                        <div class="slider-container">
                            <input id="grid-box-br-slider" class="slider grid-box-br-slider" type="range" min="0" max="100" step="1"/>
                        </div>
                        <p><input type="number" min="0" max="100" step="1" id="grid-box-br-indicator"></input> %</p>
                    </div>
                    <div class="slider-box-input">
                        <h3>Grid Spacing</h3>
                        <div class="slider-container">
                            <input id="grid-line-size-slider" class="slider" type="range" min="0" max="10" step="0.5"/>
                        </div>
                        <p><input type="number" min="0" max="10" step="0.5" id="grid-line-size-indicator"></input> px</p>
                    </div>
                    <div class="color-input-container">
                        <!-- <h3>Background/Grid Line Colour</h3> -->
                        <span class="colour-picker-container"><input id="board-colour" class="colour-picker" value="#ffffff" type="color" /></span>
                    </div>
                    <div class="buttons">
                        <Button id="clear-grid-button" class="button clear">Clear</Button>
                        <Button id="capture-grid-button" class="button capture">Capture to PNG</Button>
                        <div id="eas-image-container"></div>   
                    </div>
                </div>
            </div>
            <div class="settings-display-container">
                <div>Painting Type: <span data-type="hover" id="painting-type-info">Hover</span></div>
                <div>Painting Mode: <span data-mode="pen" id="painting-mode-info">Pen</span></div>
                <div>Painting Setting: <span data-setting="colour" id="painting-setting-info">Colour</span></div>    
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
